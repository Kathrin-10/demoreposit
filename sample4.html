<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Example</title>
    <style>
        .loginform form {
            max-width: 400px;
            margin: auto;
            background-color: tan;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .loginform form fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        .loginform form legend,
        .loginform form fieldset input,
        .loginform form fieldset button {
            font-family: Arial, sans-serif;
            font-size: 15px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .loginform form legend {
            background-color: coral;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .loginform form fieldset input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .loginform form fieldset button {
            width: 100%;
            padding: 10px;
            background-color: coral;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .loginform form fieldset button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="loginform">
        <form>
            <fieldset>
                <legend>User Login</legend>
                <input placeholder="Username" type="text" required>
                <input placeholder="Password" type="password" required>
                <button type="submit">Login</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
